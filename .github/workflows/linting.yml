name: Linting

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  run-linters:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.4

      - name: Lint Ruby code
        run: |
          bundle exec standardrb
